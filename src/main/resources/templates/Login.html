<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login page</title>
  </head>
  <body>
    <h1>Login page</h1>
    <form th:action="@{/verify}" th:object="${user}" method="GET">
      <p>UserID: <input type="email" field="*{emailID}" name="emailID"></p>

      <p>Password: <input type="password" field="*{password}" name="password"></p>
      <input type="submit" value="Log in" />
    </form>
  </body>
</html>
